<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="Styles/gallery-preview.css">
  <script src="JS/gallery.js" defer></script>
  <title>Frieren Landing page</title>
</head>
<body>
  <div class="header-section">
      <div class="Frieren-logo">
        <img class="logo" src="imgs/Frieren_Beyond_Journey's_End_logo.png">
      </div>
      <div class="Frieren-solo">
          <img class="Frieren" src="imgs/Frieren-solo.webp">
      </div>
      <div class="Frieren-background">
        <img class="background" src="imgs/Frieren-Background.webp">
      </div>
  </div>
  <div class="character-section">
    <div class="Main-characters">
      Main Characters
    </div>
      <div class="character-cards">
        <div class="character-card">
            <div class="character-pic">
              <img src="imgs/Gallery/d616c6a6004f819c9d0286637338d4f3.jpg">
            </div>
            <div class="character-name">
                Frieren
            </div>
        </div>
        <div class="character-card">
            <div class="character-pic">
              <img src="imgs/Gallery/29c054c5f4c407769a2017cfddcd8f77.jpg">
            </div>
            <div class="character-name">
                Fern
            </div>
        </div>
        <div class="character-card">
            <div class="character-pic">
              <img src="imgs/Gallery/dc3d1544ae7dd28934da2aa6fcb1b7a2.jpg" alt="">
            </div>
            <div class="character-name">
              Stark
            </div>
        </div>
  </div>
  </div>
    <div class="gallery-section">
        <div class="gallery-redirection">
          <a href="">
            <div>Gallery</div>
          </a>
        </div>
        <div class="flowing-images">
          <div class="image-row" id="row1"></div>
          <div class="image-row" id="row2"></div>
        </div>
  </div>
</body>
</html>
